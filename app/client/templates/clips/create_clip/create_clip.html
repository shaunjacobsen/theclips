<template name="CreateClip">
    <form>
        {{#if currentUser}}
            <p class="eventTitle">Event: <strong>{{eventTitle}}</strong> <a href="{{pathFor 'events'}}" class="btn btn-default btn-xs">change</a></p>
            <div class="form-group">
                <label for="inputURL">Source URL</label>
                <input type="text" id="inputURL" name="URL" placeholder="http://" class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputHeadline">Headline</label>
                <input type="text" id="inputHeadline" name="headline" placeholder="" class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputBody">Article Text</label>
                <textarea rows="5" id="inputBody" name="content" placeholder="" class="form-control" ></textarea>
            </div>
            <div class="form-group">
                <label for="inputSource">Source <small></small></label>
                <input type="text" id="inputSource" name="source" placeholder="e.g. Chicago Tribune" class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputAuthor">Author(s)</label>
                <input type="text" id="inputAuthor" name="author" placeholder="Author..." class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputPublished">Publish Date</label>
                <input type="text" name="published" id="pickPublishDate" class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputEvent">Event ID</label>
                <select name="event" id="pickEvent" class="form-control">
                    <option value="0">Select</option>
                    {{#each events}}
                    <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <button type="submit">Add</button>
        {{else}}
            <h3>Sign in to add clips.</h3>
        {{/if}}
    </form>
</template>
